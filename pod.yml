kind: Pod
metadata:
  name: hello1mukesh
  labels:
    app: hello1mukesh 
spec:
  containers:
    - name: container2
      image: busybox
      command:
        - '/bin/sh'
      args:
        - '-c'
        - 'cat'
      stdin: true
      workingDir: /opt

