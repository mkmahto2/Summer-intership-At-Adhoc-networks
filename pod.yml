apiVersion: v1
kind: Pod
metadata:
  name: hellomukesh
  labels:
    app: hellomukesh  
spec:
  containers:
    - name: container1
      image: alpine
      command:
        - '/bin/sh'
      args:
        - '-c'
        - 'ping 8.8.8.8 -i 10 > /tmp/adhoc.txt'

